plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.2' // Версия Spring Boot
    id 'io.spring.dependency-management' version '1.1.4' // Плагин для управления зависимостями
}

group = 'ru.comfortsoft'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = '17' // Версия Java
}

repositories {
    mavenCentral() // Используем Maven Central для зависимостей
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // Веб-зависимость
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.4' // Swagger/OpenAPI
    implementation 'org.apache.poi:poi-ooxml:5.4.0' // Apache POI
    compileOnly 'org.projectlombok:lombok:1.18.36' // Lombok
    annotationProcessor 'org.projectlombok:lombok:1.18.36' // Обработка аннотаций Lombok
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2' // JUnit 5
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.15.2'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '3.4.2'

}

tasks.named('test') {
    useJUnitPlatform() // Используем JUnit Platform для тестов
}